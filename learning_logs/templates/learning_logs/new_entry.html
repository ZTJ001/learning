{%extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic}}</a></h2>
  <h3> Add a New Entry:</h3>
{% endblock header %}

{%block content %}

   <form action="{% url 'learning_logs:new_entry' topic.id %}"method='post' class="form">
     {%csrf_token%}
     {% bootstrap_form form %}
     
     
     {% buttons %}
       <button name="submit" class="btn btn-primary">Add New Entry</button>
     {% endbuttons %}
     
   </form>

{% endblock content %}
